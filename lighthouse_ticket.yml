class LighthouseTicket

  def handle(account, project, ticket_number)
    project_id = case project
    when 'vanilla'
      11797
    end
    %{<a href="http://#{account}.lighthouseapp.com/projects/#{project_id}-#{project}/tickets/#{ticket_number}">Ticket #{ticket_number}</a>}
  end

  self
