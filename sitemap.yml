class Sitemap < Dynasnip
  attribute :domain, "interblah.net"
  def handle
    urls = Soup.tuple_class.find_all_by_name('name').map { |tuple| 
      "<url><loc>http://#{domain}#{Vanilla::Routes.url_to tuple.value}</loc></url>"
    }
    xml =<<-EOX
<?xml version="1.0" encoding="UTF-8"?>
<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
      #{urls}
</urlset>
    EOX
  end
  self # for the renderer
end--- # Soup attributes
