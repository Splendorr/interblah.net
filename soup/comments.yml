Comments--- # Soup attributes
:usage: |-
  Embed comments within snips!
  
      &#123;comments <snip-name>&#125;
  
      This will embed a list of comments, and a comment form, in a snip
      If the snip is being rendered within another snip, it will show a link to the snip,
      with the number of comments.
:created_at: 2009-10-16 15:27:53.553155 +01:00
:comment_form: "\n    <form class=\"comments\" action=\"/comments?snip=SNIP_NAME\" method=\"POST\">\n      <label>Name: <input type=\"text\" name=\"author\"></input></label>\n      <label>Email: <input type=\"text\" name=\"email\"></input></label>\n      <label>Website: <input type=\"text\" name=\"website\"></input></label>\n      <textarea name=\"content\"></textarea>\n      <label class=\"human\">Type 'human' if you are one: <input type=\"text\" name=\"human\"></input></label>\n      <button>Submit</button>\n    </form>\n  "
:updated_at: 2009-10-16 15:27:53.553155 +01:00
:render_as: Ruby
:name: comments
:comment_template: "\n    <li>\n      <p>COMMENT_AUTHOR (COMMENT_DATE)</p>\n      <div>COMMENT_CONTENT</div>\n    </li>\n  "
